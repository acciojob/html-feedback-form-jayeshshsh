<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="">
  <header>
    <h1>Feedback Form</h1>
  </header>  

  <div>
    <label for="name">name</label>
    <input type="text" name="name" id="name" placeholder="Name" minlength="3" maxlength="50" required>
  </div>

  <div>
    <label for="portfolio">Portfolio</label>
    <input type="url" name="portfolio" id="portfolio" required>
  </div>

  <div>
     <label for="favColor">Favourite Colour</label>
     <input type="color" name="favColor" id="favColor" required>
  </div>

  <div>
    <label for="likeness">How much do you like your favourite Colour</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">
    <br>
  </div>

  <div>
    <button type="submit">submit button</button>
    <br>
  </div>
 </form>

</body>

</html>
